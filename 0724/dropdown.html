<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="bg-gray-200 w-full h-screen flex justify-center items-center p-4 gap-4">
       <div class="w-40 border border-gray-300 rounded px-2 py-1 bg-white text-center group relative cursor-pointer">
            Hover me
            <div class="dropdown h-0 group-hover:h-40 duration-200 rounded absolute top-[34px] left-0 w-full bg-white overflow-y-auto">
                <div class="border-b border-gray-200 py-1 hover:bg-indigo-400 hover:text-white">123</div>
                <div class="border-b border-gray-200 py-1 hover:bg-indigo-400 hover:text-white">456</div>
                <div class="border-b border-gray-200 py-1 hover:bg-indigo-400 hover:text-white">789</div>
                <div class="border-b border-gray-200 py-1 hover:bg-indigo-400 hover:text-white">789</div>
                <div class="border-b border-gray-200 py-1 hover:bg-indigo-400 hover:text-white">789</div>
                <div class="border-b border-gray-200 py-1 hover:bg-indigo-400 hover:text-white">789</div>
            </div>
       </div>
    </div>
</body>
<style>
    /* width */
.dropdown::-webkit-scrollbar {
    width: 10px;
}

/* Track */
.dropdown::-webkit-scrollbar-track {
    background: #e4e4e7;
}

/* Handle */
.dropdown::-webkit-scrollbar-thumb {
    background: #52525b;
    border-radius: 10px;
}

/* Handle on hover */
.dropdown::-webkit-scrollbar-thumb:hover {
    background: #3f3f46;
}
</style>
</html>
