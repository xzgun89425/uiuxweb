<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <title>Document</title>
</head>
<body>
    <div class="w-full h-screen flex flex-col justify-center items-center bg-gray-100 py-10 gap-4">
        <div>
            <button class="w-32 bg-indigo-500 text-white hover:bg-indigo-600 duration-200 rounded py-2">主要</button>
            <button class="w-32 text-indigo-500 border border-indigo-500 hover:text-white hover:bg-indigo-600 duration-200 rounded py-2">次要</button>
            <button class="w-32 text-indigo-500 hover:text-white hover:bg-indigo-600 duration-200 rounded py-2">一般</button>
            <button disabled="true" class="w-32 bg-gray-300 text-white rounded py-2">禁用</button>
        </div>
        <div class="flex justify-center gap-4">
            <button class="w-10 h-10 rounded-full bg-green-500 fill-white flex justify-center items-center hover:bg-green-600 duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>
            </button>
            <button class="w-10 h-10 rounded-full bg-red-500 fill-white flex justify-center items-center hover:bg-red-600 duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
            </button>
        </div>
        <div class="flex justify-center gap-4">
            <button class="w-12 h-12 rounded-full bg-gray-300 flex flex-col justify-center items-center gap-1 group hover:bg-gray-400 duration-200 overflow-hidden">
                <div class="w-7 h-1 bg-zinc-600 rounded-full group-hover:rotate-45 group-hover:translate-y-2 duration-200"></div>
                <div class="w-7 h-1 bg-zinc-600 rounded-full group-hover:translate-x-10 duration-200"></div>
                <div class="w-7 h-1 bg-zinc-600 rounded-full group-hover:-rotate-45 group-hover:-translate-y-2 duration-200"></div>
            </button>
        </div>
    </div>
</body>
</html>
